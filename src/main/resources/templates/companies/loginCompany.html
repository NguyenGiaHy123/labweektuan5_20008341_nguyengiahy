<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Section: Design Block -->


    <div class="d-flex bg bg-primary align-items-center  vh-100 container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form th:object="${user}" th:action="@{/companies/check-login}" method="post">
                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}"/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-5">
                                <input type="password" id="password" class="form-control" placeholder="Password"  th:field="*{password}"/>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="form-control btn btn-dark btn-block mb-2">
                                Login
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
