<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
.forminfor{
width: 100%;
min-height: 100vh;
background-image: url("https://img4.thuthuatphanmem.vn/uploads/2020/12/25/background-bang-tuyen-dung_055954661.jpg");
background-repeat: no-repeat;
background-size: cover;
display: flex;
justify-content: center;
align-items: center;
}
.inforuser{

width: 70%;
background: white;
box-shadow: 0px 1px 1px #949393;
border: 1px solid;
padding: 10px;

}
</style>
<body>

<body>

<div class="forminfor">
    <div class="container inforuser  mt-5">
        <div class="m-2">

            <div class="row">
                <div class="col-md-10 offset-md-1 mt-5">
                    <h2 class="text-center mb-4">Thong nhung job cua Cong ty</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Company</th>
                            <th scope="col">Description</th>
                            <th scope="col">Detail</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="job, iStat: ${jobPage.content}">
                            <td th:text="${job.id}"></td>
                            <td th:text="${job.name}"></td>
                            <td th:text="${job.company.name}"></td>
                            <td th:text="${job.description}"></td>
                            <td><a th:href="@{/jobs/detail/{id}(id=${job.id})}"><button class="btn btn-primary">chit tiet job</button> <button class="btn btn-danger">delete</button><button class="btn btn-dark">update</button></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                        <ul class="pagination" th:if="${jobPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                            <li th:class="${pageNumber==jobPage.number + 1} ? active">
                                <a class="page-link" th:text="${pageNumber}" th:href="@{/jobs(size=${jobPage.size}, page=${pageNumber})}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
