<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
    .contentImageBackground{
        background-image: url("https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTZ8fGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHx8fDE3MDE0NTExOTF8MA&ixlib=rb-4.0.3 ");
        background-size: cover;
        background-repeat: no-repeat;
        width: 90%;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
        margin: auto;
    }
</style>
<div class="contentImageBackground">
    <div class="m-2 bg-white">
        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Candidates</a>
            </li>
        </ul>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Candidate Detail</h2>
            <form th:object="${candidate}">
                <!-- Basic Information Section -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="id" class="form-label">ID:</label>
                        <input type="text" id="id" class="form-control" th:field="*{id}" readonly/>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" id="name" class="form-control" th:field="*{fullName}" readonly/>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="text" id="dob" class="form-control" th:field="*{dob}" readonly/>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="text" id="phone" class="form-control" th:field="*{phone}" readonly/>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" class="form-control" th:field="*{email}" readonly/>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="company-add-num" class="form-label">Address Number:</label>
                        <input type="text" id="company-add-num" class="form-control" th:field="*{address.number}" readonly/>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="company-add-street" class="form-label">Street:</label>
                        <input type="text" id="company-add-street" class="form-control" th:field="*{address.street}" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="company-add-city" class="form-label">City:</label>
                        <input type="text" id="company-add-city" class="form-control" th:field="*{address.city}" readonly/>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="company-add-country" class="form-label">Country:</label>
                        <input type="text" id="company-add-country" class="form-control" th:field="*{address.country.name}" readonly/>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="company-add-zip" class="form-label">Zip Code:</label>
                        <input type="text" id="company-add-zip" class="form-control" th:field="*{address.zipcode}" readonly/>
                    </div>
                </div>

                <!-- Candidate Experiences Section -->
                <div class="row mt-4">
                    <h5 class="mb-3">Candidate Experiences</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>From Date</th>
                            <th>To Date</th>
                            <th>Company</th>
                            <th>Role</th>
                            <th>Work Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="candidateExperience : ${candidateExperiences}">
                            <td th:text="${candidateExperience.id}"></td>
                            <td th:text="${candidateExperience.fromDate}"></td>
                            <td th:text="${candidateExperience.toDate}"></td>
                            <td th:text="${candidateExperience.companyName}"></td>
                            <td th:text="${candidateExperience.role}"></td>
                            <td th:text="${candidateExperience.workDescription}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Candidate Skills Section -->
                <div class="row mt-5">
                    <h5>Candidate Skills</h5>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Level</th>
                        <th scope="col">More Info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidateSkill : ${candidateSkills}">
                        <td th:text="${candidateSkill.skill.id}"></td>
                        <td th:text="${candidateSkill.skill.skillName}"></td>
                        <td th:text="${candidateSkill.skill.type}"></td>
                        <td th:text="${candidateSkill.skill.skillDescription}"></td>
                        <td th:text="${candidateSkill.skillLevel}"></td>
                        <td th:text="${candidateSkill.moreInfo}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

</div>

</div>
</body>
</html>
