<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .contentImageBackground{
        background-image: url("https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTZ8fGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHx8fDE3MDE0NTExOTF8MA&ixlib=rb-4.0.3 ");
        background-size: cover;
        background-repeat: no-repeat;
        width: 90%;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
        margin: auto;
    }
</style>
<body>

<div class="contentImageBackground">

    <div class="m-2">
        <div class="row">
            <div class="">
                <h2 class="text-center text-white mb-4">Danh sach Candidates </h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Date of birth</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Detail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidate, iStat: ${candidatePage.content}">
                        <td th:text="${candidate.id}"></td>
                        <td th:text="${candidate.fullName}"></td>
                        <td th:text="${candidate.dob}"></td>
                        <td th:text="${candidate.phone}"></td>
                        <td th:text="${candidate.email}"></td>
                        <td><a th:href="@{/candidates/detail/{id}(id=${candidate.id})}"><button>xem chi tiet </button></a></td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation bg-white example" class="d-flex justify-content-center">
                    <ul class="pagination" th:if="${candidatePage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                        <li th:class="${pageNumber==candidatePage.number + 1} ? active">
                            <a class="page-link" th:text="${pageNumber}" th:href="@{/candidates(size=${candidatePage.size}, page=${pageNumber})}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>
