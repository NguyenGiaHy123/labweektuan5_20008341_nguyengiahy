<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


</head>
<style>
    .navbar{
        background-color: #070770;
        color: white;
        width: 100%;
        height: 40px;
    }

    .navbar .container-fluid a,li{
        color: white;
    }

    .forminfor{
        width: 100%;
        min-height: 100vh;
        background-image: url("https://img4.thuthuatphanmem.vn/uploads/2020/12/25/background-bang-tuyen-dung_055954661.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .inforuser{

        width: 75%;
        background: white;
        box-shadow: 0px 1px 1px #949393;
        border: 1px solid;
        padding: 10px;

    }
    .dropdown-menu .dropdown-item{
        color: black;
    }
</style>
<body>

<div>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tuyển dụng 365</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="@">User Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Company
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">My Skills </a></li>
                            <li><a class="dropdown-item" th:href="@{/candidates}">Candidates </a></li>
                            <li><a class="dropdown-item" href="#">My Experience</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="forminfor">

        <form class="inforuser" th:object="${candidate}" th:action="@{/candidates/update}" method="post">
            <h3>Thong tin user </h3>

            <div class="form-outline">
                <label class="form-label" for="id">ID:</label>
                <input type="text" id="id" class="form-control" th:if="${candidate != null}" th:field="*{candidate.id}"/>
            </div>
            <div class="form-outline">
                <label class="form-label" for="name">Full Name:</label>
                <input type="text" id="name" class="form-control" th:field="${candidate.fullName}"/>
            </div>

            <div class="form-outline">
                <label class="form-label" for="dob">Date of birth:</label>
                <input type="text" id="dob" class="form-control" th:field="${candidate.dob}"/>
            </div>

            <div class="form-outline">
                <label class="form-label" for="phone">Phone:</label>
                <input type="text" id="phone" class="form-control" th:field="${candidate.phone}"/>
            </div>

            <div class="form-outline">
                <label class="form-label" for="email">Email:</label>
                <input type="text" id="email" class="form-control" th:field="${candidate.email}"/>
            </div>

            <div class="form-outline">
                <label class="form-label" for="company-add-num">Address Number:</label>
                <input type="text" id="company-add-num" class="form-control"
                       th:field="*{address.number}"/>
            </div>
            <div class="form-outline">
                <label class="form-label" for="company-add-street">Street:</label>
                <input type="text" id="company-add-street" class="form-control"
                       th:field="*{address.street}"/>
            </div>
            <div class="form-outline">
                <label class="form-label" for="company-add-city">City:</label>
                <input type="text" id="company-add-city" class="form-control"
                       th:field="*{address.city}"/>
            </div>

            <div class="form-outline">
                <label class="form-label" for="company-add-country">Country:</label>
                <input type="text" id="company-add-country" class="form-control"
                       th:field="*{address.country.name}"/>
            </div>
            <div class="form-outline">
                <label class="form-label" for="company-add-zip">Zip Code:</label>
                <input type="text" id="company-add-zip" class="form-control"
                       th:field="*{address.zipcode}"/>
            </div>

            <button type="submit" class="form-control btn btn-primary btn-block mb-2">
                Thêm Candidate
            </button>
        </form>


    </div>
</div>



</body>
</html>
